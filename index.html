<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Colorlib Contact form</h1>
      <p class="main-para">Contact us for custom quote</p>
      <div class="form">
        <form action="">
          <input type="text" id="name" placeholder="Your name" />
          <input type="email" id="email" placeholder="Your Email Address" />
          <input type="number" placeholder="Your Phone Number(optional)" />
          <input type="url" placeholder="Your Web Site(optional)" />
          <textarea placeholder="Type your message here"></textarea>
          <input type="button" value="Submit" class="btn" />
        </form>
        <p class="para">Designed by grishmin</p>
      </div>
    </div>
  </body>
</html>
