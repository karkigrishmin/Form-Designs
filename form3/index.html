<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/form3/fontawesome-free-5.12.0-web/css/all.css"
    />
    <link rel="stylesheet" href="/form3/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="login-box">
      <div class="heading">
        <h3>Sign Up</h3>
      </div>
      <div id="form">
        <form>
          <div class="textbox">
            <i class="far fa-user-circle icon"></i>
            <input type="text" placeholder="Name" class="text" />
          </div>
          <div class="textbox">
            <i class="fas fa-envelope-open-text icon"></i>
            <input type="email" placeholder="E-mail" class="text" />
          </div>
          <div class="textbox">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Password" class="text" />
          </div>
          <div class="check">
            <input type="checkbox" /> <span>I read and agree to</span>
            <a href="#">Terms & Conditions</a>
          </div>

          <input type="submit" class="btn" value="CREATE ACCOUNT" />
          <p>Already have an account? <a href="#">Sign in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
